<section class="px-8 pb-6 flex flex-col gap-4">
  <country-search-bar (countryToSearchByName)="countryNameQuery.set($event)" (countryToSearchByRegion)="countryRegionQuery.set($event)" />
  <country-list [countries]="countryNameQuery() !== '' ? (countryByNameResource.value() ?? []) : (countryByRegionResource.value() ?? [])" />
</section>
