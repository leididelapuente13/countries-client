<div
  class="flex flex-col gap-8 md:gap-0 md:items-center md:justify-between md:flex-row text-white pt-9 mb-5 lg:px-6"
>
  <div class="rounded bg-blue-900 border-none flex items-center h-14 pl-6 md:w-2/5 ">
    <ng-icon name="heroMagnifyingGlassSolid" class="font-extrabold" />
    <input
      type="text"
      placeholder="Search for a country..."
      autofocus
      #txtSearch
      (keyup.enter)="countryToSearchByName.emit(txtSearch.value)"
      (keyup)="inputValue.set(txtSearch.value)"
      class="p-2 py-2.5 outline-none text-sm w-full"
    />
  </div>
  <div class="relative w-2/3 md:w-1/4">
    <select
    #selectOption
    (change)="onRegionChange(selectOption.value)"
    class="bg-blue-900 rounded text-white outline-none border-none w-full h-14 appearance-none pr-8 pl-4 py-2.5"
    >
      <option selected disabled>Search by region</option>
      @for (region of regions; track $index) {
      <option [value]="region">{{ region }}</option>
      }
    </select>
    <svg
      class="w-5 h-5 text-white absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
</div>
