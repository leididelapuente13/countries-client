<article
  class="bg-blue-900 text-white rounded-sm flex flex-col h-auto lg:h-[400px] cursor-pointer"
  (click)="navigateToCountryDetails(country().alpha3Code)"
>
  <div class="h-[180px] object-cover sm:h-[200px] lg:h-[200px]">
    <img
      [ngSrc]="country().flag"
      [alt]="country().name"
      width="20"
      height="180"
      class="w-full h-full object-cover"
      sizes="100vw"
    />
  </div>
  <div class="px-3 pt-3 pb-8 sm:px-4 sm:pt-4 sm:pb-10">
    <p class="font-bold text-base pb-2 sm:text-lg sm:pb-3">
      {{ country().name }}
    </p>
    <country-information
      key="Population"
      [value]="country().population | number"
    />
    <country-information key="Region" [value]="country().region" />
    <country-information key="Capital" [value]="country().capital" />
  </div>
</article>
